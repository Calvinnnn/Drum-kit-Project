<!DOCTYPE html>
<html lang="en">
<head>

        <div data-key ="83" class="drumbutton" id="hihat"><kbd>S</kbd><span>Hihat</span></div>
        <div data-key ="68" class="drumbutton" id="kick"><kbd>D</kbd><span>Kick</span></div>
        <div data-key ="70" class="drumbutton" id="openhat"><kbd>F</kbd><span>openhat</span></div>

        <div data-key="74" class="drumbutton" id="snare"><kbd>J</kbd><span>Snare</span></div>
